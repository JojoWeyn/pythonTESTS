name: Python CI

# Этот workflow будет запускаться при пушах в главную ветку (main) или pull requests.
on:
  push:
    branches:
      - main  # Убедитесь, что ваша основная ветка называется main (или используйте вашу ветку)
  pull_request:
    branches:
      - main  # При создании pull request в основную ветку

jobs:
  build:
    runs-on: ubuntu-latest  # Для выполнения на последней версии Ubuntu

    steps:
    # Шаг 1: Проверка репозитория
    - name: Checkout code
      uses: actions/checkout@v2  # Клонирует ваш репозиторий в текущую рабочую среду

    # Шаг 2: Настройка Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Укажите необходимую версию Python

    # Шаг 3: Установка зависимостей
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Обновление pip
        pip install -r requirements.txt  # Установка зависимостей из requirements.txt

    # Шаг 4: Запуск тестов
    - name: Run tests
      run: |
        pytest --junitxml=report.xml  # Запуск pytest с параметром для генерации отчета в формате JUnit XML

    # Шаг 5: Загрузка отчета о тестах
    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: report.xml  # Отчет о тестах будет доступен как артефакт после выполнения пайплайна
